<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>warmup</title>
  </head>
  <body>
    <h1>hello there</h1>
    <script>
      //     Using the dev tools console, add the following
      //    attributes to the <h1> tag:
      //    - An "id" with a value of "heading"
      //    - A "class" with a value of "blue"
      console.log(document.querySelector("h1"));
      document.querySelector("h1").setAttribute("id", "heading");
      document.querySelector("h1").setAttribute("class", "blue");
    </script>
  </body>
</html>
