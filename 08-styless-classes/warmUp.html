<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warm-Up</title>
    <style>
      h1 {
        background-color: teal;
        color: blueviolet;
      }
      .hello {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <h1>Hello There!</h1>
    <script>
      setTimeout(() => {
        document.querySelector("h1").style.color = "white";
        document.querySelector("h1").style.background = "black";
      }, 2000);
      setTimeout(() => {
        document.querySelector("h1").classList.add("hello");
      }, 1000);
    </script>
  </body>
</html>
