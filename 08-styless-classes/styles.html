<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>styles</title>

    <style>
      h1 {
        color: blue;
      }
      .hello {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <!-- spaces are the delimiter for the class -->
    <h1 class="medium second-class">Welcome there!</h1>
    <script>
      console.log(document.styleSheets);
      document.styleSheets[0].addRule("h1", "background:salmon");
      console.log(document.querySelector("h1").className); //one second-class
      console.log(document.querySelector("h1").classList); //Â ['medium', 'second-class', value: 'medium second-class']
      setTimeout(() => {
        document.querySelector("h1").classList.add("hello");
      }, 2000);
    </script>
  </body>
</html>
